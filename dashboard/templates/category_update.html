{% extends "base.html" %}
{% block title %} Admin Dashboard | Update Category {% endblock %}



{% block content %}

<style>
  input[type="text"] 
  , [type='number'] {
    height: 7vh;
    width: 100%;
    border: 1px solid #ccc;
    padding-left: 10px;
  }

  button {
    padding: 8px 12px;
    cursor: pointer;
  }

  textarea {
    width: 100%;
    height: 30vh;
    border: 1px solid #ccc;
  }

  select {
    height: 4vh;
    width: 100%;
    border: 1px solid #ccc;
  }
</style>

<div class="font-[sans-serif]">
  <div class="bg-gradient-to-r from-blue-700 to-blue-300 w-full h-60">
    <img src="https://readymadeui.com/cardImg.webp" alt="Banner Image" class="w-full h-full object-cover" />
  </div>

  <div class="-mt-28 mb-6 px-4">
    <div class="mx-auto max-w-6xl shadow-lg p-8 relative bg-white rounded-md">
      <h2 class="text-xl text-gray-800 font-bold">Update Category</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type='submit'
          class="text-white font-semibold w-max bg-[#007bff] hover:bg-blue-600 tracking-wide rounded-md text-sm px-6 py-3 mt-4">
          Update Category
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
