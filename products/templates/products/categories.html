{% extends 'base.html' %} {% block title %} Categories page {% endblock %} {% block content %}
{% if categories %}
{% for category in categories %}

<div style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
      url({{category.image.url}});
  " class="h-screen bg-cover bg-center bg-fixed flex flex-col gap-5 justify-center items-center">
    <h1 class="backdrop-blur-lg px-4 py-2 sm:text-4xl text-2xl md:text-7xl bg-center font-bold">
        <span class="font-extrabold text-[{{ category.color }}] uppercase">{{ category.name|slice:":1" }}</span><span
            class="text-white">{{ category.name|slice:"1:" }}</span>
    </h1>
    <p class="text-white font-semibold tracking-widest mb-8">
        Category: <span class="lowercase">{{category.name}}</span>
    </p>
    <a href="{% url 'products' category_id=category.id %}">
        <button class="cursor-pointer relative group overflow-hidden border-2 px-8 py-2 border-[#5F16B9]">
            <span class="font-bold text-white text-lg relative z-10 group-hover:text-[#5F16B9] duration-500">
                Shop Now
            </span>
            <span
                class="absolute top-0 left-0 w-full bg-[#5F16B9] duration-500 group-hover:-translate-x-full h-full"></span>
            <span
                class="absolute top-0 left-0 w-full bg-[#5F16B9] duration-500 group-hover:translate-x-full h-full"></span>
            <span
                class="absolute top-0 left-0 w-full bg-[#5F16B9] duration-500 delay-300 group-hover:-translate-y-full h-full"></span>
            <span
                class="absolute delay-300 top-0 left-0 w-full bg-[#5F16B9] duration-500 group-hover:translate-y-full h-full"></span>
        </button>
    </a>
</div>


{% endfor %}
{% endif %} {% endblock %}
